<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" href="img/devchallenges.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>404 Not Found</title>
    <script>
      function toggleTheme() {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.body.classList.toggle("light-theme");
        } else {
          document.body.classList.toggle("dark-theme");
        }
      }
    </script>
  </head>
  <body>
    <header>404 Not Found</header>
    <div class="page">
      <div class="hero-image-container">
        <img src="img/Scarecrow.png" class="hero-image" />
      </div>
      <div class="info-and-button">
        <h1>I have bad news for you</h1>
        <p>
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <a href="#" class="cta-primary">Back to homepage</a>
      </div>
    </div>
    <footer>
      created by <b><u>danfloyd111</u></b> -
      <a
        href="https://devchallenges.io"
        target="_blank"
        rel="noopener noreferrer"
      >
        devChallenges.io
      </a>
      -
      <a href="#" onclick="toggleTheme()">Toggle dark/light theme</a>
    </footer>
  </body>
</html>
